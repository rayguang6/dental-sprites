<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Sprite System - Step 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }
        
        #gameContainer {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #canvasWrapper {
            position: relative;
            display: flex;
            justify-content: center;
            width: 100%;
            max-height: 80vh;
        }
        
        #gameCanvas {
            border: 1px solid #999;
            display: block;
            width: 100%;
            height: auto;
            max-width: min(90vw, 90vh, 640px);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 100%;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:active {
            background-color: #3d8b40;
        }
        
        select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label {
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            #gameContainer {
                padding: 8px;
                margin: 0 5px;
            }
            
            .controls {
                gap: 10px;
                flex-direction: column;
            }
            
            .control-group {
                width: 100%;
                justify-content: center;
            }
            
            button, select {
                padding: 6px 12px;
                font-size: 13px;
            }
        }
        
        @media (min-width: 1200px) {
            #gameCanvas {
                max-width: 480px;
                max-height: 480px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="canvasWrapper">
            <canvas id="gameCanvas" width="640" height="640"></canvas>
        </div>
        
        <div class="controls">
            <button id="gridToggle">Toggle Grid</button>
            
            <div class="control-group">
                <label for="mapSelect">Map:</label>
                <select id="mapSelect">
                    <option value="dental">Dental Clinic</option>
                    <option value="restaurant">Restaurant</option>
                </select>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
