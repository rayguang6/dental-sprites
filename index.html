<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Simulation - Step 1</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Dental Clinic Simulation - Step 1</h1>
    <canvas id="gameCanvas" width="320" height="320"></canvas>
    
    <div class="info">
        <p>Canvas: 320x320 pixels (10x10 tiles of 32x32 each)</p>
        <p>Loading dental map...</p>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
